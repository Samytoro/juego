<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jugando con Emma</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Estilos CSS */
  body {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom right, #28a745, #20c997, #17a2b8); /* Degradado de colores verde, verde azulado y cian */
    color: #fff; /* Texto blanco sobre el fondo */
    margin: 0;
    padding: 0;
  }

  header {
    padding: 20px 0;
  }
  .banner {
    background-color: #cecc5bc3; /* Color de fondo del banner */
    color: #fff; /* Color del texto en el banner */
    padding: 20px;
  }
  
  .menu {
    display: flex;
    justify-content: flex-end; /* Alinea los elementos del menú al extremo derecho */
  }
  
  .menu ul {
    list-style-type: none; /* Elimina los puntos de la lista */
    margin: 0;
    padding: 0;
  }
  
  .menu ul li {
    display: inline;
    margin-left: 20px; /* Espacio entre elementos del menú */
  }
  
  .menu ul li a {
    color: #fff; /* Color de los enlaces del menú */
    text-decoration: none; /* Elimina la subrayado de los enlaces */
    padding: 5px 10px; /* Espacio interno de los enlaces */
    transition: background-color 0.3s ease; /* Transición suave para el color de fondo */
  }
  
  .menu ul li a:hover {
    background-color: #0056b3; /* Color de fondo al pasar el ratón por encima */
  }
  footer {
    padding: 20px 0;
    font-size: 14px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
  }

  .main-banner {
    margin-bottom: 20px;
    border-radius: 20px;
    overflow: hidden; /* Evitar que el borde redondeado se solape con la imagen */
  }

  .main-banner img {
    width: 70%;
    height: auto;
  }

  .menu {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .menu-item {
    margin: 0 10px;
  }

  .menu-item a {
    text-decoration: none;
    color: #620eb5;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: color 0.3s ease;
  }

  .menu-item a:hover {
    color: #ffc107; /* Amarillo en el hover */
  }

  .menu-item img {
    width: 44px; /* Ancho de la imagen */
    height: 44px; /* Altura de la imagen */
    margin-bottom: 5px;
    border-radius: 50%;
    border: 3px solid white; /* Ajusta el grosor y color del borde */
    box-sizing: border-box; /* Incluye el tamaño del borde en el tamaño total del elemento */
  }
  
  
</style>
</head>
<body>
<header class="banner">
    <h1>Jugando con Emma</h1>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="letra_m.html">Letra M</a></li>
        <li><a href="letra_p.html">Letra P</a></li>
        <li><a href="letra_s.html">Letra S</a></li>
      </ul>
    </nav>
  
</header>
<div class="container">
  <div class="main-banner">
    <img src="imagen_infantil.jpg" alt="Imagen infantil">
  </div>
  <div class="menu">
    <div class="menu-item">
      <a href="letra_m.html">
        <img src="m.jpg" alt="Miniatura M">
        Letra M
      </a>
    </div>
    <div class="menu-item">
      <a href="letra_p.html">
        <img src="p.jpg" alt="Miniatura P">
        Letra P
      </a>
    </div>
    <div class="menu-item">
      <a href="letra_s.html">
        <img src="s.jpg" alt="Miniatura S">
        Letra S
      </a>
    </div>
  </div>
</div>
<footer>
  © 2024 Jugando con Emma. Todos los derechos reservados.
</footer>
</body>
</html>
